
{% extends "base.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>Oh no Dont show page</p>
{% else %}

<h2>Register</h2>

<div align=center>
  <form class="login" action="/register" method="POST">
    <div class="login__field">
      <i class="login__icon fas fa-user"></i>
      <input type="text" class="login__input" name="username" placeholder="Username" required>
    </div>


    <div class="login__field">
      <i class="login__icon fas fa-lock"></i>
      <input type="password" class="login__input" name="password" placeholder="Password" required>
    </div>
    <button class="login__submit" type="submit">
        Sign up 
    </button>				
  </form>
  <div>



{% endif %}
{% endblock %}
